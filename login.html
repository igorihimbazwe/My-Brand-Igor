<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <!--Login-->
    <article class="account" data-page="account">
      <header>
        <h2 class="h2 article-title">Account</h2>
      </header>

      <section class="account-form">
        <form action="#" class="form" data-form>
          <div class="input-wrapper">
            <div>
              <h1>Log In</h1>
              <input
                type="email"
                name="Email"
                class="form-input"
                placeholder="Enter your email"
                data-form-input
                required
              />
              <br />
              <br />
              <input
                type="password"
                name="Password"
                class="form-input"
                placeholder="Enter your password"
                data-form-input
                required
              />
              <br />
              <br />
              <button class="form-btn" type="submit" data-form-btn>
                <a href="dash/index.html">Login</a>
              </button>
              <p>
                <strong
                  >Don't have account
                  <button data-nav-link>SIGNUP</button></strong
                >
              </p>
            </div>
          </div>
        </form>
      </section>
    </article>
  </body>
</html>
