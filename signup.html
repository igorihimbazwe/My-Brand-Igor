<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
  </head>
  <body>
    <article class="signup" data-page="signup">
      <header>
        <h2 class="h2 article-title">Account</h2>
      </header>

      <section class="account-form">
        <form action="#" class="form" data-form>
          <div class="input-wrapper">
            <div>
              <h1>Sign up</h1>
              <input
                type="text"
                name="fullname"
                id="fname"
                placeholder="First Name"
                class="form-input"
              />
              <br /><br />
              <input
                type="text"
                name="fullname"
                id="lname"
                placeholder="Last Name"
                class="form-input"
              />
              <br /><br />
              <input
                type="email"
                name="email"
                id="mail"
                placeholder="Enter your Email"
                class="form-input"
              />
              <br /><br />
              <input
                type="password"
                name="password"
                id="pass1"
                placeholder="Choose password of your Choice"
                class="form-input"
              />
              <br /><br />
              <input
                type="password"
                id="pass2"
                class="form-input"
                placeholder="Confirm Password"
                class="form-input"
              />
              <br /><br />
              <button id="form-btn" class="form-btn" type="submit">
                Sign Up
              </button>
            </div>
          </div>
        </form>
      </section>
    </article>
  </body>
</html>
